let quizData = [];
let mode = "";
let currentQuestion = null;
let score = 0;

// 🔹 1단계: 날짜 선택
function chooseDay() {
    const selectedDay = document.getElementById('daySelect').value;
    if (!selectedDay) {
        alert("날짜를 선택해주세요.");
        return;
    }
    quizData = [...data[selectedDay]]; // 원본 보호
    score = 0;
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
}

// 🔹 2단계: 연습 모드 선택
function setMode(selectedMode) {
    mode = selectedMode;
    document.getElementById('step2').style.display = 'none';
    document.getElementById('quizArea').style.display = 'block';
    nextQuestion();
}

// 🔹 랜덤 문제 출제
function nextQuestion() {
    if (quizData.length === 0) {
        alert(`퀴즈 종료! 총 점수: ${score}`);
        return;
    }
    const randomIndex = Math.floor(Math.random() * quizData.length);
    currentQuestion = quizData.splice(randomIndex, 1)[0]; // 선택 후 제거
    document.getElementById('questionText').innerText = mode === 'verseToText' ? `구절: ${currentQuestion.verse}` : `본문: ${currentQuestion.text}`;
    document.getElementById('answerInput').value = '';
    document.getElementById('feedback').innerText = '';
    document.getElementById('hintArea').innerText = '';
}

// 🔹 정답 확인
function checkAnswer() {
    const userAnswer = document.getElementById('answerInput').value.trim();
    const correctAnswer = mode === 'verseToText' ? currentQuestion.text : currentQuestion.verse;
    if (userAnswer === correctAnswer) {
        document.getElementById('feedback').innerText = "정답입니다!";
        score++;
    } else {
        document.getElementById('feedback').innerText = `틀렸습니다. 정답: ${correctAnswer}`;
    }
}

// 🔹 힌트 제공 (본문/구절의 앞부분 10자 표시)
function showHint() {
    const hint = mode === 'verseToText' ? currentQuestion.text.slice(0, 10) : currentQuestion.verse.slice(0, 5);
    document.getElementById('hintArea').innerText = `힌트: ${hint}...`;
}
